name: Lint & Test

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - backend
          - frontend

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "${{ matrix.project }}/package-lock.json"

      - name: Install npm packages
        run: npm --prefix ./${{ matrix.project }} ci

      - name: Vue type-check
        if: ${{ matrix.project  == 'frontend' }}
        run: npm --prefix ./${{ matrix.project }} run type-check

      - name: Prettier
        run: npm --prefix ./${{ matrix.project }} run format-check

      - name: ESLint
        run: npm --prefix ./${{ matrix.project }} run lint-check

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - backend
          # Currently only there are only tests for the backend
          #- frontend
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "${{ matrix.project }}/package-lock.json"

      - name: Install npm packages
        run: npm --prefix ./${{ matrix.project }} ci

      - name: Test
        # Right now we only have test on backend
        if: ${{ matrix.project  == 'backend' }}
        run: npm --prefix ./${{ matrix.project }} run test
