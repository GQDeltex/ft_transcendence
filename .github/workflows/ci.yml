name: Lint & Test

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    container: node:18
    strategy:
      matrix:
        project:
          - backend
          - frontend

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "${{ matrix.project }}/package-lock.json"

      - name: Install npm packages
        run: npm --prefix ./${{ matrix.project }} ci

      - name: Vue type-check
        if: ${{ matrix.project  == 'frontend' }}
        run: npm --prefix ./${{ matrix.project }} run type-check

      - name: Prettier
        run: npm --prefix ./${{ matrix.project }} run format-check

      - name: ESLint
        run: npm --prefix ./${{ matrix.project }} run lint-check

  test:
    runs-on: ubuntu-latest
    container: node:18
    services:
      database:
        image: postgres
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testuser
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        project:
          - backend
          # Currently only there are only tests for the backend
          #- frontend
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "${{ matrix.project }}/package-lock.json"

      - name: Install npm packages
        run: npm --prefix ./${{ matrix.project }} ci
        
      - name: Test
        env:
          DB_HOST: 'database'
          DB_PORT: 5432
          DB_USERNAME: 'testuser'
          DB_PASSWORD: 'testpass'
          DB_NAME: 'testuser'
          HOSTNAME: 'localhost:8080'
          INTRA42_AUTH_ID: 'test'
          INTRA42_AUTH_SECRET: 'test'
          INTRA42_AUTH_CALLBACK_URL: "http://$${HOSTNAME}/login/redirect"
          JWT_SECRET: 'test'
          JWT_EXPIRES_IN: '3600s'
        run: npm --prefix ./${{ matrix.project }} run test
